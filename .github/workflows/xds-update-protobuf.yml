name: update-protobuf

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      target-version:
        description: 'Envoy version to update to'
        required: true
        type: string
      current-version:
        description: 'Current envoy version'
        required: true
        type: string

jobs:
  update-protobuf:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run scripts
        working-directory: ./xds-api/tools/
        run: |
          ./update-sha.sh ${{ inputs.target-version }} | tee API_SHAS
          ./upstream-patch.sh   --base ${{ inputs.current-version }} --target ${{ inputs.target-version }} --apply
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-protobuf-to-${{ inputs.target-version }}
          base: main
          author: Meri Kim <dl_armeria@linecorp.com>
          committer: Meri Kim <dl_armeria@linecorp.com>
          signoff: true
          delete-branch: true
          title: '[protobuf] Update xds protobuf definitions to ${{ inputs.target-version }}'
          commit-message: |
            [protobuf] Update xds protobuf definitions to ${{ inputs.target-version }}
          body: |
            This is an automatic PR created by github action workflow:
            - Updated protobuf files
